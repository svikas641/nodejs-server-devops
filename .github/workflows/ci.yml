name: CI Pipeline

on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  lint-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run ESLint
      - name: Run ESLint
        run: npm run lint

  docker-build-push:
    runs-on: ubuntu-latest
    needs: lint-check # Ensure linting happens before Docker build

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_REGION: ap-south-1 # Specify the AWS region
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} # Use GitHub secret
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # Use GitHub secret

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t nodejs-server-devops:${{ github.sha }} .

      # Step 5: Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag nodejs-server-devops:${{ github.sha }} 508314231726.dkr.ecr.ap-south-1.amazonaws.com/nodejs-server-devops:${{ github.sha }}

      # Step 6: Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push 508314231726.dkr.ecr.ap-south-1.amazonaws.com/nodejs-server-devops:${{ github.sha }}
